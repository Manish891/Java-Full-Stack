<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgot Password.css">
</head>
<body>
    <div class="container"> 
        <div class="box">
           
            <img src="./login-img.webp" alt="Login Image">
        </div> 
        
        <div class="details">
            <div class="password">
               <button> <h2>Forgot Password?</h2>
                <h3>Create a new password to log in to your account</h3></button>
            </div>

            <form>
                <input type="email" placeholder="Enter your email" class="inputbox" required>
                <button type="submit" class="button1">Submit</button>
            </form>

            <a href="./unstop.html" class="back-link">Back to login</a>
        </div>  
    </div>
    <script>          
    document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();  
    const emailInput = document.querySelector('.inputbox');
    const email = emailInput.value;
    if (!email) {
        alert('Please enter your email address.');
        return;
    }   
    console.log('Sending password reset email to:', email);
    alert('A password reset link has been sent to: ' + email);
    emailInput.value = ''; 
});
    </script>
</body>
</html>
