<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body style="background-color: bisque ; color: black;">
        <div>
        <h1 style="text-align: center;">Login</h1>
        <form>
            <div style="text-align: left; padding: 0px;">
            <label>First Name</label>
            <input type="text" title="FirstName" placeholder="Enter your first name" id="fname" class="input">
            <label>Last Name</label>
            <input type="text" title="LastName" placeholder="Enter your last name" id="lname" class="input">
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label>Date of birth</label>
            <input type="date" title="Dateofbirth" id="dob" class="input">    
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label>E-mail ID</label>
            <input type="text" title="E-mail" id="email" class="input">    
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label>Phone Number</label>
            <input type="text" title="PhoneNumber" id="phno" class="input">    
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label>Mother's Name</label>
            <input type="text" title="MotherName" id="moname" class="input">    
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label>Father's Name</label>
            <input type="text" title="FatherName"  id="faname" class="input">
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label>Address</label>
            <input type="text">
            </div>
            <br>
            <div style="text-align: left; padding-right: 5px;">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" title="male"><label>male</label>
            <input type="radio" name="gender" id="female" title="female"><label>female</label>
           </div>
           <br>
           <div style="text-align: left;padding-right: 5px;">
            <input type="submit">
           </div>
        
        </form>
    </div>
    </body>
</html>
