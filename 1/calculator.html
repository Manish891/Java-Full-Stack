<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <table id="calcu">
            <tr>
                <td colspan="4" >
                    <input type="text" id="result" class="text" readonly>
                </td>
                <!-- <td>
                    <input type="button" value="AC" class="button" id="clear">
                </td> -->
            </tr>
            <tr>
                <td><input type="button" value="AC" class="button" id="btnAC"></td>
                <td><input type="button" value="%" class="button" id="btn%"></td>
                <td><input type="button" value="⌫" class="button" id="btndelete"></td>
                <td><input type="button" value="/" class="button" id="btnDivide"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="button" id="btn7"></td>
                <td><input type="button" value="8" class="button" id="btn8"></td>
                <td><input type="button" value="9" class="button" id="btn9"></td>
                <td><input type="button" value="*" class="button" id="btnMultiply"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="button" id="btn4"></td>
                <td><input type="button" value="5" class="button" id="btn5"></td>
                <td><input type="button" value="6" class="button" id="btn6"></td>
                <td><input type="button" value="-" class="button" id="btnSubtract"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="button" id="btn1"></td>
                <td><input type="button" value="2" class="button" id="btn2"></td>
                <td><input type="button" value="3" class="button" id="btn3"></td>
                <td><input type="button" value="+" class="button" id="btnAdd"></td>
            </tr>
            <tr>
                <td><input type="button" value="00" class="button" id="btn00"></td>
                <td><input type="button" value="0" class="button" id="btn0"></td>
                <td><input type="button" value="." class="button" id="btnDecimal"></td>
                <td><input type="button" value="=" class="button" id="btnEquals"></td>
            </tr>
        </table>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
    let result = document.getElementById("result");
    let buttons = document.querySelectorAll(".button"); 

    buttons.forEach(button => {
        button.addEventListener("click", function () {
            let value = this.value;

            if (value === "=") {
                try {
                    result.value = eval(result.value); 
                } catch {
                    result.value = "Error"; 
                }
            } else if (value === "AC") {
                result.value = ""; 
            } else if (value === "⌫"){
                result.value=result.value.slice(0,-1);
            }
            else {
                result.value += value; 
            }
        });
    });
});
        </script>
    </body>
</html>
