<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <style>
            body{
                
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            div.static{
                position:static
            }
            form{
                align-items: center;
            }
        </style>
    </head>
    <body >
        <div style="background-color: bisque ; color: black; width: 300px; ;">
        <h1 style="text-align: center;">Contact Us</h1>
        <form>
            <div style="text-align: center; padding: 0px;">
            <label>First Name</label>
            </div>
            <div style="text-align: center; padding: 0px;">
            <input type="text" title="First Name" placeholder="First Name" id="fname" class="input"> 
            </div>
            <br>
            <div style="text-align: center; padding: 0px;">
            <label>Last Name</label>    
            </div>
            <div style="text-align: center; padding: 0px;">
            <input type="text" title="Last Name" placeholder="Last Name" id="lname" class="input">
            </div>
            <br> 
            <div style="text-align: center; padding-right: 5px;">
            <label>EMAIL ADDRESS</label>
            </div>
            <div style="text-align: center; padding: 0px;">
            <input type="text" title="E-mail" placeholder="Eg.example@email.com" id="email" class="input">    
            </div>
            <br>
            <div style="text-align: center; padding-right: 5px;">
            <label>PHONE NUMBER</label>
            </div>
            <div style="text-align: center; padding: 0px;">
            <input type="tel" title="PhoneNumber" placeholder="Eg. +1 800 0000000" id="phno" class="input" maxlength="14">    
            </div>
            <br>
            <div style="text-align: center; padding-right: 5px;">
            <label>MESSAGE</label>
            </div>
            <div style="text-align: center; padding: 0px;">
            <input type="text" title="Message" placeholder="Please enter your comments" id="message" class="input">    
            </div>
            <br> 
            <div style="text-align: center;">
            <input type="submit">    
            </div>
        </form>      
    </body>
</html>
