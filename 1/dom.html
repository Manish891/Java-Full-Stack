<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>DOM Example</title>
    </head>
    <body>
        <div class="container">
            <h1 id="heading">DOM-Document Object Model</h1>
            <p id="para">Text</p>
            <ul id="list_container">
                <li>Item-1</li>
                <li>Item-2</li>
                <li>Item-3</li>
                <li>Item-4</li>
            </ul>
        </div>
        <script>
            console.log("Hi");
            document.write("Hi");
            window.alert("Hi");
            const name=window.prompt("Enter your name");
            window.confirm(" ");
            document.getElementById("para").innerText=`Hi ${name}`;
        </script>
    </body>
</html>
